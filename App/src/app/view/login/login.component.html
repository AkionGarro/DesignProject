<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/gn2.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        formControlName="username"
        placeholder="login"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        formControlName="password"
        placeholder="password"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        (click)="goToDashBoard()"
      />
    </form>
  </div>
</div>
